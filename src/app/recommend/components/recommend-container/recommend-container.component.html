<div class="add-container" *ngFor="let list of ad">
  <img [src]="list.imageUrl" ng-bind="ad.imageUrl" alt="" class="ad-image" />
</div>
<app-vertical-grid [itemWidth]="'10rem'"  [itemHeight]="'11rem'">
  <app-product-tile
    *ngFor="let product of products" 
    [product]="product" 
    [routerLink]="['/products', product.id]">

  </app-product-tile>

</app-vertical-grid>
