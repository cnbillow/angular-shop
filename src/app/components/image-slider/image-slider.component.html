<div class="container" [ngStyle]="{'height': 'sliderHeight'}">
  <div class="images-slider" (scroll)="handleScroll($event)" #imageSlider>
    <img *ngFor="let slider of sliders" 
      [src]="slider.imgUrl" 
      [alt]="slider.caption">
  </div>
  <div class="nav-section">
    <span 
    *ngFor="let item of sliders; let idx = index"
     class=slide-button
     [ngClass]="{'slide-button-select':idx == selectedIndex}"
     >

    </span>
  </div>
</div>
